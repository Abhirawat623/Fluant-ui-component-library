<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Rawat">
    <title>Vertical Card</title>
    <link rel="stylesheet" href="/Card/card.css">
</head>

<body>
    <div class="card-container">
        <div class="card card-vertical d-flex dir-col relative">
            <div class="card-image-container card-badge">
                <img class="card-image" src="/Card/assets/shoes.jpg" alt="card">
            </div>
            <div class="card-details">
                <div class="card-title">Men Section</div>
                <div class="card-description">
                    <p class="card-des">Shirt</p>
                    <p class="card-price">
                        Rs. 1619
                        <span class="price-strike-through">Rs. 2699</span>
                        <span class="discount">(30% OFF)</span>
                    </p>
                </div>
                <div class="cta-btn">
                    <button class="button btn-primary btn-icon cart-btn d-flex align-center justify-center gap cursor btn-margin">
                        <img src="/assets/add-to-cart.png" alt="cart"> Add To Cart</button>
                </div>  
            </div> 
        </div>  
    </div>
</body>

</html>
