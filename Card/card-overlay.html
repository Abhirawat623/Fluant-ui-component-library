<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Rawat">
    <title>Card Overlay</title>
    <link rel="stylesheet" href="/Card/card.css">
</head>

<body>
    <div class="container">
        <div class="card card-vertical d-flex dir-col relative">
            <div class="card-image-container relative">
                <img class="card-image" src="/assets/shirt.jpg" alt="shoes">
                <small class="c-badge bg-primary absolute left-0">Trending</small>
                <button class="badge-close cursor absolute">
                    <img src="/assets/close.png" alt="close">
                </button>
            </div>
            <div class="card-details">
                <div class="card-title">Men Section</div>
                <div class="card-description">
                    <p class="card-des">Shirt</p>
                    <p class="card-price">
                        Rs. 1619
                        <span class="price-strike-through">Rs. 2699</span>
                        <span class="discount">(30% OFF)</span>
                    </p>
                </div>
                <div class="cta-btn">
                    <button class="button btn-primary btn-icon cart-btn d-flex align-center justify-center gap cursor btn-margin">
                        <img src="/assets/add-to-cart.png" alt="cart"> Add To Cart</button>
                </div>
            </div>
            <div class="text-overlay d-flex dir-col align-center justify-center absolute top-0 left-0">Out of Stock</div>
        </div>     
    </div>
</body>

</html>
