<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Rawat">
    <title>Horizontaol Card</title>
    <link rel="stylesheet" href="/Card/card.css">
</head>

<body>
    <div class=".card-container">
        <div class="card-horizontal d-flex shadow">
            <div class="card-horizontal d-flex shadow">
                <div class="card-hori-image-container relative">
                    <img class="card-image" src="/assets/shoes.jpg" alt="shoes">
                    <small class="c-badge bg-primary absolute left-0">Trending</small>
                </div>
                <div class="card-details d-flex dir-col">
                    <div class="card-title">Men Section</div>
                    <div class="card-description">
                        <p class="card-des">Shirt</p>
                        <p class="card-price">
                            Rs. 1619
                            <span class="price-strike-through">Rs. 2699</span>
                            <span class="discount">(30% OFF)</span>
                        </p>
                    </div>
                    <div class="cta-btn">
                        <button class="button cart-btn btn-primary btn-icon d-flex align-center gap cursor btn-margin">
                            <img src="/assets/add-to-cart.png" alt="cart"> Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
