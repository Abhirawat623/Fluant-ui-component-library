<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhishek Rawat">
    <link rel="stylesheet" href="button.css">
    <title>Document</title>
</head>

<body>
    <h2>General Buttons</h2>
    <div class="btn-container d-flex align-center gap">
        <button class="button btn-success cursor">Success</button>
        <button class="button btn-error cursor">Danger</button>
        <button class="button btn-warning cursor">Warning</button>
        <button class="button btn-primary cursor">Primary</button>
        <button class="button btn-secondary cursor">Secondary</button>

    </div>
    <h2>Outline Buttons</h2>
    <div class="btn-container d-flex align-center gap">
        <button class="button btn-outline-success cursor">Success</button>
        <button class="button btn-outline-error cursor">Danger</button>
        <button class="button btn-outline-warning cursor">Warning</button>
        <button class="button btn-outline-primary cursor">Primary</button>
        <button class="button btn-outline-secondary cursor">Secondary</button>

    </div>

    <h2>Disabled Buttons</h2>
    <div class="btn-container d-flex align-center gap">
        <button class="button btn-disable disable" disabled>Primary</button>
        <button class="button btn-secondary disable" disabled>Link</button>
    </div>



    <h2>Icon Button</h2>
    <div class="btn-container d-flex align-center gap">
        <button class="button btn-primary btn-icon d-flex align-center gap cursor">
            <img src="/assets/add-to-cart.png" alt="Add To Cart"> Add To Cart</button>
        <button class="button btn-primary btn-icon d-flex align-center gap cursor">
            <img src="/assets/remove.png" alt="Remove"> Remove</button>
    </div>
    
</body>

</html>
